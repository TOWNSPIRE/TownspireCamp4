<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>0 → 1 → … → 9</title>
  <style>
    html,body{margin:0;width:100%;height:100%;background:#000}
    img{
      position:fixed;inset:0;width:100vw;height:100vh;
      object-fit:contain;object-position:center;user-select:none;cursor:pointer
    }
    #back{
      position:fixed;top:12px;left:12px;padding:6px 10px;
      background:rgba(255,255,255,.2);color:#fff;font:bold 16px sans-serif;
      border-radius:4px;z-index:9;user-select:none;cursor:pointer
    }
    #back.disabled{opacity:.4;cursor:default}
    #counter{
      position:fixed;top:12px;right:12px;padding:6px 10px;background:rgba(255,255,255,.2);
      color:#fff;font:bold 18px sans-serif;border-radius:4px;z-index:9;pointer-events:none
    }
  </style>
</head>
<body>

  <div id="back" class="disabled">Back</div>
  <div id="counter">Turn: 0</div>
  <img id="viewer" alt="viewer">

<script>
/* ── konfiguracja ───────────────────────────── */
const IMG_FOLDER = 'img/';   // folder z plikami
const EXT        = '.jpg';
const START_ID   = 0;        // 0.jpg
const END_ID     = 9;        // 9.jpg
/* ───────────────────────────────────────────── */

const $img  = document.getElementById('viewer');
const $back = document.getElementById('back');
const $cnt  = document.getElementById('counter');

let pos = START_ID;          // aktualny numer obrazka (0..9)

function render(){
  $img.src = IMG_FOLDER + pos + EXT;
  $cnt.textContent = 'Turn: ' + pos;
  $back.classList.toggle('disabled', pos === START_ID);
}

function next(){
  if (pos < END_ID) pos++;
  else              pos = START_ID;  // po 9 wracamy do 0
  render();
}

function prev(){
  if (pos > START_ID) {
    pos--;
    render();
  }
}

/* zdarzenia */
$img.addEventListener('click', next);
$back.addEventListener('click', ()=>{
  if (!$back.classList.contains('disabled')) prev();
});

/* start */
render();
</script>
</body>
</html>
